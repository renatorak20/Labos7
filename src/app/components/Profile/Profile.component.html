<div class="container">
  <div class="left-section">
    <p>Posts by {{userData!!.username}} ({{posts.length}}):</p>
    
    <ng-container *ngFor="let post of posts; let i = index;">
      <app-post [canEdit]="false" [post]="post" [username]="userData?.username!!"></app-post>
    </ng-container>

    <a [routerLink]="['']">Back</a>
  </div>

  <div class="right-section">
    <p>User Data:</p><br>
    <p>Username: {{ userData!!.username }}</p>
    <p>E-mail: {{ userData!!.email }}</p>
    <p>Name: {{ userData!!.name }}</p>
  </div>
</div>
